name: Build Docker Image

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      run: docker build . --file Dockerfile --tag docker.pkg.github.com/benesim/beneoverlay/gcc-windows:latest
    - name: Login
      uses: azure/docker-login@v1
      with:
        login-server: docker.pkg.github.com
        username: BeneSim
        password: ${{ secrets.DOCKER_TOKEN }}
    - name: Push
      run: docker push docker.pkg.github.com/benesim/beneoverlay/gcc-windows:latest
